<div class="card">
    <p-toast position="bottom-right" />
    <p-toolbar class="toolbar-container ">
        <ng-template pTemplate="left">
            <p-button
                severity="success" 
                label="New" 
                icon="pi pi-plus" 
                class="toolbar-button" 
                (onClick)="openNew()" />
            <p-button
                severity="danger" 
                label="Delete" 
                icon="pi pi-trash" 
                (onClick)="deleteSelectedProducts()" 
                [disabled]="!selectedProducts || !selectedProducts.length"
            />
        </ng-template>

        <!-- <ng-template pTemplate="right">
            <p-fileUpload 
                mode="basic" 
                accept="image/*" 
                [maxFileSize]="1000000" 
                label="Import" 
                chooseLabel="Import" 
                class="mr-2 inline-block" />
            <p-button
                severity="help" 
                label="Export" 
                icon="pi pi-upload" />
        </ng-template> -->
    </p-toolbar>

    <p-table 
     #dt2
    [value]="products" 
    [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm" 
    [paginator]="true" 
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    dataKey="id"
    [loading]="loading"
    [globalFilterFields]="['title']"
    [rowHover]="true"
    [(selection)]="selectedProducts"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    
    >
        <ng-template pTemplate="caption">
            <div class="caption-table">
                Manage Products
                <!-- <p-button icon="pi pi-refresh" /> -->
                <p-iconField iconPosition="left">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="onFilter($event)" 
                        placeholder="Search by name" />
                </p-iconField>
            </div>
 
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <!-- <th>id</th> -->
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="title" style="width:40%">
                    Name <p-sortIcon field="title" />
                </th>
                <th>Image</th>
                <th pSortableColumn="category" style="width:18%">
                    Category <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="price" style="width:10%">
                    Price <p-sortIcon field="price" />
                </th>
                <th pSortableColumn="rating.rate" style="width:15%">
                    Reviews <p-sortIcon field="rating" />
                </th>
                <th style="width:10%" >Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr class="body-table">
                <td>
                    <p-tableCheckbox [value]="product" />
                </td>
                <td>{{ product.title }}</td>
                <td class="image-table"><img [src]="product.image" [alt]="product.title" width="60" height="60"/></td>
                <td>{{ product.category }}</td>
                <td>{{ product.price | currency:'EUR' }}</td>
                <td class="product-rating">
                    <!-- <p-rating [(ngModel)]="product.rating.rate" [readonly]="true" [cancel]="false" /> -->
                    <span>{{ product.rating.rate }}</span>
                    <i class="pi pi-star-fill "></i>
                </td>
                <td>
                    <p-tag class="disp-tag"  severity="success" value="Stock" />
                </td>
                <td class="buttons-table">
                    <p-button 
                        size="small"
                        icon="pi pi-pencil" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editProduct(product)" />
                    <p-button 
                        size="small"
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteProduct(product)" />   
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="summary-table">
                In total there are {{products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
    <p-dialog 
    [(visible)]="productDialog" 
    [style]="{ width: '600px' }" 
    header="Product Details" 
    [modal]="true" 
    styleClass="p-fluid">
        <ng-template pTemplate="content">
            <img 
                [src]="product.image" 
                [alt]="product.title" 
                class="dialog-image" 
                *ngIf="product.image" />
            <div class="field">
                <label for="title">Name</label>
                <input 
                    type="text" 
                    pInputText 
                    id="title" 
                    [(ngModel)]="product.title" 
                    required 
                    autofocus />
                <small class="p-error" *ngIf="submitted && !product.title">
                    Name is required.
                </small>
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    pInputTextarea 
                    [(ngModel)]="product.description" 
                    required 
                    rows="3" 
                    cols="20">
                </textarea>
                <small class="p-error" *ngIf="submitted && !product.description">
                    Description is required.
                </small>
            </div>

            <!-- <div class="field">
                <label for="inventoryStatus">Inventory Status</label>
                <p-dropdown 
                    [(ngModel)]="product.inventoryStatus" 
                    inputId="inventoryStatus" 
                    [options]="statuses">
                        <ng-template pTemplate="selectedItem">
                            <p-tag 
                                [value]="product.inventoryStatus.toUpperCase()"
                                [severity]="getSeverity(product.inventoryStatus.toUpperCase())" />
                        </ng-template>
                        <ng-template let-option pTemplate="item">
                            <p-tag 
                                [value]="option.label" 
                                [severity]="getSeverity(option.label)" />
                        </ng-template>
                </p-dropdown>
            </div> -->
            <div class="field">
                <label class="label-dialog">Category</label>
                <div class="formgrid grid">
                  <div 
                    *ngFor="let category of categories" 
                    class="field-radiobutton col-6"
                  >
                    <p-radioButton 
                      [id]="category" 
                      name="category" 
                      [value]="category" 
                      [(ngModel)]="product.category" 
                    />
                    <label class="label-category" [for]="category">{{ category }}</label>
                  </div>
                </div>
              </div>

            <div class="formgrid ">
                <div class="field col">
                    <label for="price">Price</label>
                    <p-inputNumber 
                        id="price" 
                        [(ngModel)]="product.price" 
                        mode="currency" 
                        currency="EUR" 
                        locale="en-US" 
                        required

                        />
                    <small class="p-error" *ngIf="submitted && (!product.price || product.price <= 0)">
                        Price is required.
                    </small>
                </div>
                <!-- <div class="field col">
                    <label for="quantity">Quantity</label>
                    <p-inputNumber 
                        id="quantity" 
                        [(ngModel)]="product.quantity" />
                </div> -->
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button 
                label="Cancel" 
                icon="pi pi-times" 
                [text]="true" 
                (onClick)="hideDialog()" />
            <p-button
                label="Save" 
                icon="pi pi-check" 
                [text]="true" 
                (onClick)="saveProduct()" />
        </ng-template>
    </p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" />
</div>
